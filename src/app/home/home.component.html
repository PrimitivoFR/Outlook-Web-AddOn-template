<header style="background-color: #212121;">
    <div class="text-center p-5 d-flex flex-column align-items-center justify-content-space-around">
        <img style="filter:invert(1)" width="100" height="100" src="https://i.ibb.co/7b2bWCd/owl.png"
            alt="YourApp" title="YourApp" />
        <h1 class="text-center" style="color: #FAFAFA;">YourApp</h1>
        <i  style="color: #FAFAFA;">Template made by Primitivo - AppliNH</i>
    </div>

</header>

<div class="text-center" *ngIf="user.username == null">
    <button routerLink='/login' class="d-inline-flex mt-5 btn btn-primary ">
        Login
    </button>
</div>

<div class="text-center" *ngIf="user.username != null">
    <div class="mt-2">
        <h3 class="text-underline">Welcome {{user.username}}</h3>
    </div>

    <div class="mt-4" *ngIf="user.preferences == null || user.preferences.length == 0">
        <button class="btn btn-primary p-2"routerLink='/attachList' >See current mail data</button>
    </div>
</div>
