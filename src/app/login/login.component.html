<header style="background-color: #212121;" class="p-3">
    <i class="material-icons" style="color: #FAFAFA;cursor: pointer;" routerLink='/'>chevron_left</i>
</header>


<ngx-spinner>
    <div class="text-center d-flex">
        <h6 class="text-white">Please wait... </h6>
    </div>
</ngx-spinner>

<ngx-snackbar [position]="'bottom-center'" [max]="3"></ngx-snackbar>

<div class="container mt-5">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Login</h3>

            </div>
            <div class="card-body">
                <form #f="ngForm">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="material-icons">account_circle</i></span>
                        </div>
                        <input name="username" [(ngModel)]="currentUser.username" type="text" class="form-control"
                            placeholder="Username">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="material-icons">vpn_key</i>
                            </span>
                        </div>
                        <input name="password" [(ngModel)]="currentUser.password" type="password" class="form-control"
                            placeholder="Password">
                    </div>

                    <div class="form-group">
                        <input type="submit" (click)="logIn(f)" value="Login" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="text-center d-flex justify-content-center flex-column align-items-center">
                    <i>No account ?</i>
                    <i>Have a look at the repo's ReadMe :)</i>
                </div>
            </div>
        </div>
    </div>
</div>
